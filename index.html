                cnt[i] = cheat[i];
                cnt_ip[i] = 0;
                good[i].textContent = cnt[i];
                g(btn[i], good[i], cnt[i], cnt_ip[i]);

            }

        function g(w, x, y, z) { //btn, good, cnt, ip

                if (z == 0) {
                    y += 1;
                    z = 1;
                } else if (z == 1) {
                    y -= 1;
                    z = 0;
                }
                x.textContent = y;
